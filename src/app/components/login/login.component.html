<div class="container">
    <form class="form mat-elevation-z8">
        <img src="https://retakebr.com.br/wp-content/uploads/2023/05/compra-venda-skins-csgo.webp"  class="img-login-page">
        <div class="inputs-login">
            <h1>Do your login now</h1>
            <mat-form-field class="full-width">
                <mat-label>E-mail</mat-label>
                <input 
                    [formControl]="email"
                    required
                    [(ngModel)]="creds.email" 
                    name="email" 
                    matInput 
                placeholder="Ex. Exemple@email.com">

                </mat-form-field>
            
                <mat-form-field class="full-width">
                    <mat-label>Password</mat-label>
                    <input 
                        [formControl]="password"
                        required 
                        [(ngModel)]="creds.password" 
                        name="password" 
                        type="password" 
                    matInput placeholder="Ex. Password@123">
                </mat-form-field>

                <button [disabled]="!fieldsValidate()" (click)="login()" class="full-width mat-elevation-z4" mat-flat-button color="accent">Enter</button>
                
                <div class="options-login">
                    <a href="">Create account</a>
                    <a href="">Recover Password</a>
                </div>

                {{creds.email}}
        </div>
    </form>
</div>
